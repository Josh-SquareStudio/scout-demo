<ion-header>
	<app-header></app-header>
</ion-header>
<ion-content padding>
	<div class="venue">
	  	<img class="venue-image" src={{venue.most_liked_media}}/>
	  	<div class="feature">
	  		<p class="venue-distance" (click)="open_map()">{{venue.distance}} km - DIRECTIONS</p>
	  		<img class="favorite-heart" src={{heart_image}} (click)="favorite_venue()"/>
	  	</div>
	   <a href="https:/instagram.com//{{venue.instagram}}"><h1 class="venue-name">{{venue.name}}</h1></a>
	    <p class="venue-bio">{{venue.bio}}</p>
		<ion-grid>
		  	<ion-row *ngFor="let m of top_media">
		    	<ion-col col-6><img src={{m[0].images.thumbnail.url}}/></ion-col>
		    	<ion-col col-6><img src={{m[1].images.thumbnail.url}}/></ion-col>
		  	</ion-row>
		</ion-grid>
	</div>
</ion-content>
